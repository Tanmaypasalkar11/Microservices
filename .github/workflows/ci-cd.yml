name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push API Gateway
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ai-todo-api-gateway ./api-gateway
          docker push ${{ secrets.DOCKER_USERNAME }}/ai-todo-api-gateway

      - name: Build & Push Auth Service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ai-todo-auth-service ./auth-service
          docker push ${{ secrets.DOCKER_USERNAME }}/ai-todo-auth-service

      - name: Build & Push Todo Service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ai-todo-todo-service ./todo-service
          docker push ${{ secrets.DOCKER_USERNAME }}/ai-todo-todo-service
